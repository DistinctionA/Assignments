<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div id="logo">
        <img src="./images/logo-vreg.png" alt="Autoreg_Logo">
    </div>
    
    <h1>
        Login
    </h1>
    <!-- Form  -->
    <form action="Success.html">
        <!-- Email Address -->
        <label for="Email">Email</label>
        <input type="email" placeholder="Enter your Email" name="input.email" id="input_email" required>

        <!-- Password -->
        <label for="Password">Password</label>
        <input type="password" placeholder="Enter your Password" name="input.pwd" id="input_pwd" required>

        <!-- Submit Button -->
        <button type="submit" class="registerbtn">
            Login
        </button>
        <br>
        <br>
        <small>
            Need an Account?
        </small>
        <br>
        <br>
        

        <p class="registerbtn" align-content="center">
            <a href="index.html">Register New Profile</a>
        </p>
    </form>
</body>
</html>
